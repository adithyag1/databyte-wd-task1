    <title>Cards Game</title>

<body>

        <label for="name">Enter your name: 
            <input id="name" pattern="^[A-Za-z0-9]+$" placeholder="alphanumeric" required>
            <input type="submit">
        </label>
    </form>
    <button id="view-lb">🏆</button></div>

    </div>
